<mat-card-content>
  <div class="container">
    <div class="info-label" style="font-size: 20pt;margin-bottom: 30px;margin-top: 20px">
      <div *ngIf="type === 'add'; else editTitleLabel">
        {{ type }} new element
      </div>
      <ng-template #editTitleLabel>
        {{ type }} element
      </ng-template>
    </div>
    <form [formGroup]="_elementForm">
      <div class="form-group">
        <div class="row">
          <div class="col-md-6">
            <label>ID</label>
            <input type="text" formControlName="ID" class="form-control" id = '1'>
          </div>
          <div class="col-md-6">
            <label>Brand</label>
            <input type="text" formControlName="Brand" class="form-control" id = '2'>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <label>Name</label>
            <input type="text" formControlName="Name" class="form-control" id = '3'>
          </div>
          <div class="col-md-6">
            <label>Category</label>
            <input type="text" formControlName="Category" class="form-control" id = '4'>
          </div>
          <div class="col-md-6">
            <label>Description</label>
            <input type="text" formControlName="Description" class="form-control" id = '5'>
          </div>
          <div class="col-md-6">
            <input type="radio" name="gender" value="male"> Male
            <input type="radio" name="gender" value="female"> Female
            <input type="radio" name="gender" value="other"> Other
          </div>
        </div>
      </div>
    </form>
    <div class="row">
      <div class="col">
        <button class="button" (click)="submit()" style="margin-top: 30px">
          <div *ngIf="type === 'add'; else editLabel">
            <img src="assets/addIcon.svg" class="button-icon padded-icon"/>
            {{ type }}
          </div>
          <ng-template #editLabel>
            <img src="assets/editIcon.svg" class="button-icon padded-icon"/>
            {{ type }}
          </ng-template>
        </button>
        <button type="submit" class="button" (click)="emptyEntryData()" style="margin-top: 30px">
          <img src="assets/admin/refreshIcon.svg" class="button-icon padded-icon"/>
          empty
        </button>
      </div>
    </div>
  </div>
</mat-card-content>
