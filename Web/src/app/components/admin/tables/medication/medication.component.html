<body>
<div class="container">
  <div class="card">
    <div class="content">
      <div class="card-secondary">
        <div class="content">
          <div class="subtitle" style="font-size: 20pt">medication</div>
          <table class="table">
            <thead>
            <tr>
              <th *ngFor="let head of prueba[0] | keys">{{head}}</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let item of prueba">
              <td *ngFor="let list of item | keys">{{item[list]}}</td>
              <td><mat-icon (click)="editContact()">edit</mat-icon></td>
              <td><mat-icon (click)="deleteContact()">delete</mat-icon></td>
            </tr>
            </tbody>
          </table>
          <div class="button" style="margin-left: 0px">
            <img src="assets/addIcon.svg" class="button-icon padded-icon"/>
            add new
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
