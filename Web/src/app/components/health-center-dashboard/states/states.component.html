<body mat-dialog-content class="dark-ready-body" style="padding: 0px">
<div class="card-secondary">
  <div class="content">
    <div class="subtitle" style="font-size: 20pt">status of patient {{ this.patientName }}</div>
    <mat-card>
      <mat-card-content>
        <div class="container" style="text-align: center">
          <div *ngIf="tableData.length == 0" class="label" style="font-size: 12pt">
            This table is empty. Try adding a new element!
          </div>
          <table class="table">
            <thead>
            <tr>
              <th *ngFor="let head of tableData[0] | keys">{{ head }}</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let item of tableData">
              <td *ngFor="let list of item | keys">{{ item[list] }}</td>
              <td>
                <span (click)="editElement(item)">
                  <img src="assets/editIcon.svg" class="red-icon padded-icon"/>
                </span>
              </td>
              <td>
                <span (click)="deleteElement(item)">
                  <img src="assets/deleteIcon.svg" class="red-icon padded-icon"/>
                </span>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </mat-card-content>
    </mat-card>
    <div class="button" style="margin-left: 0px" (click)="addElement()">
      <img src="assets/addIcon.svg" class="button-icon padded-icon"/>
      add new
    </div>
  </div>
</div>
</body>
