<mat-card-content mat-dialog-content>
  <div class="container">
    <div class="info-label" style="font-size: 20pt;margin-bottom: 30px;margin-top: 20px">
      upgrade contact
    </div>
    <form [formGroup]="_elementForm">
      <div class="form-group">
        <div class="row">
          <div class="col-md-6" style="margin-bottom: 10px">
            <label>password</label>
            <input type="password" formControlName="password" class="form-control" id='password'>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <mat-form-field>
              <mat-label>nationality</mat-label>
              <mat-select (selectionChange)="selectedNationality($event)" >
                <mat-option *ngFor="let t of countries" [value]="t">
                  {{t}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="col-sm-6">
            <mat-form-field>
              <mat-label>region</mat-label>
              <mat-select (selectionChange)="selectedRegion($event)" >
                <mat-option *ngFor="let t of regions" [value]="t">
                  {{t}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
      </div>
    </form>
    <div class="row">
      <div class="col">
        <button class="button" (click)="submit()" style="margin-top: 30px">
          <img src="assets/health-center/upgradeIcon.svg" class="button-icon padded-icon"/>
          upgrade
        </button>
        <button class="button" (click)="emptyEntryData()" style="margin-top: 30px">
          <img src="assets/admin/refreshIcon.svg" class="button-icon padded-icon"/>
          empty
        </button>
      </div>
    </div>
  </div>
</mat-card-content>
