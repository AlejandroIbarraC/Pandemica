<mat-card-content mat-dialog-content>
  <div class="container">
    <div class="info-label" style="font-size: 20pt;margin-bottom: 30px;margin-top: 20px">
      <div *ngIf="type === 'add'; else editTitleLabel">
        {{ type }} new element
      </div>
      <ng-template #editTitleLabel>
        {{ type }} element
      </ng-template>
    </div>
    <form [formGroup]="_elementForm">
      <div class="form-group">
        <div class="row">
          <div class="col-md-6">
            <label>bed number</label>
            <input type="number" formControlName="bNumber" class="form-control" id = 'b1'>
          </div>
          <div class="col-md-6">
            <label>bed equipment</label>
            <input type="text" formControlName="bEquipment" class="form-control" id = 'b2'>
          </div>
          <div class="col-md-6">
            <label>bed lounge</label>
            <input type="text" formControlName="bLounge" class="form-control" id = 'b3'>
          </div>
          <div class="col-md-6">
            <label>UCI?</label>
            <mat-radio-group name="options" [(ngModel)]="selectedCategory">
              <mat-radio-button *ngFor="let op of categories" name="options" [value]="op"  style="margin: 10px">
                {{op}}
              </mat-radio-button>
            </mat-radio-group>
          </div>
        </div>
      </div>
    </form>
    <div class="row">
      <div class="col">
        <button class="button" (click)="submit()" style="margin-top: 30px">
          <div *ngIf="type === 'add'; else editLabel">
            <img src="assets/addIcon.svg" class="button-icon padded-icon"/>
            {{ type }}
          </div>
          <ng-template #editLabel>
            <img src="assets/editIcon.svg" class="button-icon padded-icon"/>
            {{ type }}
          </ng-template>
        </button>
        <button type="submit" class="button" (click)="emptyEntryData()" style="margin-top: 30px">
          <img src="assets/admin/refreshIcon.svg" class="button-icon padded-icon"/>
          empty
        </button>
      </div>
    </div>
  </div>
</mat-card-content>
