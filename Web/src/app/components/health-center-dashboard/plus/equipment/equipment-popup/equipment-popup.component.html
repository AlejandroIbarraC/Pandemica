<mat-card-content mat-dialog-content>
  <div class="container">
    <div class="info-label" style="font-size: 20pt;margin-bottom: 30px;margin-top: 20px">
      <div *ngIf="type === 'add'; else editTitleLabel">
        {{ type }} new equipment
      </div>
      <ng-template #editTitleLabel>
        {{ type }} equipment
      </ng-template>
    </div>
    <form [formGroup]="_elementForm">
      <div class="form-group">
        <div class="row" style="margin-bottom: 10px">
          <div class="col-md-6">
            <label>name</label>
            <input type="text" formControlName="eNewName" class="form-control" id = 'e1'>
          </div>
          <div *ngIf="nameSelection">
            <div class="col-md-6">
              <mat-form-field>
                <mat-label>predetermined name</mat-label>
                <mat-select formControlName="ePredName" (selectionChange)="selectedEquipment($event)" >
                  <mat-option *ngFor="let t of equipments" [value]="t">
                    {{t}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <label>amount</label>
            <input type="number" formControlName="eAmount" class="form-control" id = 'e3'>
          </div>
          <div class="col-md-6">
            <label>provider</label>
            <input type="text" formControlName="eProvider" class="form-control" id = 'e2'>
          </div>
        </div>
      </div>
    </form>
    <div class="row">
      <mat-checkbox [(ngModel)]="nameSelection" (change)="entryDisable()" class="checkbox">Predetermined name?</mat-checkbox>
    </div>
    <div class="row">
      <div class="col">
        <button class="button" (click)="submit()" style="margin-top: 30px">
          <div *ngIf="type === 'add'; else editLabel">
            <img src="assets/addIcon.svg" class="button-icon padded-icon"/>
            {{ type }}
          </div>
          <ng-template #editLabel>
            <img src="assets/editIcon.svg" class="button-icon padded-icon"/>
            {{ type }}
          </ng-template>
        </button>
        <button type="submit" class="button" (click)="emptyEntryData()" style="margin-top: 30px">
          <img src="assets/admin/refreshIcon.svg" class="button-icon padded-icon"/>
          empty
        </button>
      </div>
    </div>
  </div>
</mat-card-content>
